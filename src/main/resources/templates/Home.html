<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div  th:each="pedido : ${pedidos}">
            <div th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div>Valor : <span th:text="${pedido.valorNegociavel}">200,99</span></div>
            <div>Data do entrega : <span th:text="${pedido.dataDaEntrega}">10/02/2021</span></div>

            <div>Produto</div>
            <div><input th:value="${pedido.urlProduto}"/></div>

            <div>Descrição</div>

            <div>
                <textarea th:text="${pedido.descricao}">descrição do produto</textarea>
            </div>

            <div>
           <img th:src="${pedido.urlImagem}" src=""/>
            </div>
        </div>
</body>
</html>
